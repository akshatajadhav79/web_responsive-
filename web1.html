<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design with Media Queries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
           
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: darkblue;
        }

        /* Default div style (for large screens) */
        .content {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: lightblue; /* Default color */
            color: white;
            text-align: center;
            border-radius: 10px;
        }

        /* Media Query for Tablets and Small Screens (max-width: 768px) */
        @media only screen and (max-width: 768px) {
            .content {
                background-color: lightgreen; /* Color for medium-sized screens */
            }
            h1 {
                color: rgb(14, 150, 66);
            }
            
        }

        /* Media Query for Mobile Phones (max-width: 480px) */
        @media only screen and (max-width: 480px) {
            .content {
                background-color: lightcoral; /* Color for mobile screens */
            }
            h1 {
                color: rgb(169, 8, 59);
            }
            
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }

        input, select, textarea {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: darkblue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #4598a0;
        }

        /* Responsive Design for Tablets (max-width: 768px) */
        @media only screen and (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            label {
                font-size: 13px;
            }

            input, select, textarea {
                font-size: 14px;
                width: 90%;
            }
            input[type="submit"]{
               background-color:  rgb(14, 150, 66);
           }
        }

        /* Responsive Design for Mobile Devices (max-width: 480px) */
        @media only screen and (max-width: 480px) {
            .form-container {
                padding: 15px;
            }

            input, select, textarea {
                font-size: 12px;
                width: 90%;
            }

            h1 {
                font-size: 20px;
            }
            input[type="submit"] {
               background-color: rgb(169, 8, 59);
           }
        }
    </style>
</head>
<body>
   <section>
    <h1>Responsive Design Example</h1>
    <div class="content">
        <p>This div changes color based on the screen size. Resize the window or view it on different devices to see the effect.</p>
    </div>
   </section>
    <section>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="Subject">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required placeholder="Your Message"></textarea>

            <input type="submit" value="Send">
        </form>
    </div>
   </section>
</body>
</html>
